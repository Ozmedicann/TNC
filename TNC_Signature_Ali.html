<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Email Signature</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style type="text/css">
    img { outline: none; text-decoration: none; border: none; }
    p { margin: 0px !important; }
    a { color: #1a2141 !important; text-decoration:none !important; }
    table { border-collapse: collapse; width: 100%; max-width: 500px; }

    /* Contact Info Box */
    .contact-box {
        width: 340px;
        background: #eae8e7;
        border-radius: 15px;
        padding: 15px;
        vertical-align: middle;
    }

    /* Spacing between logo and grey box */
    .spacer {
        width: 10px; /* Keeps grey box closer */
    }

    /* Social Media Icons */
    .social-icons td {
        padding-right: 8px;
    }

    /* Keeps the horizontal line at 1px thickness */
    .divider {
        height: 1px;
        background: #8c8c8c;
        margin: 8px 0;
    }

    /* Icon Styles */
    .icon {
        font-size: 12px;
        margin-right: 6px;
        color: #1a2141;
    }

    @media only screen and (max-width: 480px) {
        .heading-one {
            font-size: 14px !important;
            line-height: 14px !important;
        }
        
        .heading-two {
            font-size: 13px !important;
            line-height: 13px !important;
        }
        
        .paragraph {
            font-size: 11px !important;
            line-height: 11px !important;
        }
    }

    href>a { color:#1a2141; text-decoration: none !important; }
</style>
</head>

<body>
<table border="0" cellspacing="0" cellpadding="0" width="500">
    <tbody>
        <tr>
            <!-- Left Column: Logo & Social Media -->
            <td width="140" valign="top" style="padding: 20px 10px 10px; vertical-align: top;"> <!-- Moved logo down by 10px -->
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tbody>
                        <!-- Top Row: Logo -->
                        <tr>
                            <td align="left">
                                <img src="https://thenewclinic.com.au/wp-content/uploads/2025/03/TNC_Blue_RGB.png" alt="The New Clinic" width="130"/>
                            </td>
                        </tr>
                        <!-- Spacer to push social icons to the bottom -->
                        <tr>
                            <td height="55"></td>
                        </tr>
                        <!-- Bottom Row: Social Media Icons -->
                        <tr>
                            <td>
                                <table border="0" cellspacing="0" cellpadding="0">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <a href="https://www.facebook.com/profile.php?id=61564553444218" target="_blank">
                                                    <img src="https://thenewclinic.com.au/wp-content/uploads/2025/03/FB_Icon_30px.png" width="22" height="22" alt="Facebook"/>
                                                </a>
                                            </td>
                                            <td>
                                                <a href="https://www.instagram.com/the.new.clinic/" target="_blank">
                                                    <img src="https://thenewclinic.com.au/wp-content/uploads/2025/03/IG_Icon_30px.png" width="22" height="22" alt="Instagram"/>
                                                </a>
                                            </td>
                                            <td>
                                                <a href="https://www.linkedin.com/company/the-new-clinic" target="_blank">
                                                    <img src="https://thenewclinic.com.au/wp-content/uploads/2025/03/LI_Icon_30px.png" width="22" height="22" alt="LinkedIn"/>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>

            <!-- Spacer (Adjust width to move grey box closer) -->
            <td class="spacer"></td>

            <!-- Right Column: Contact Information -->
            <td width="340" valign="middle" style="padding: 10px; vertical-align: middle;">
                <table width="100%" border="0" cellspacing="0" cellpadding="10" class="contact-box">
                    <tbody>
                        <tr>
                            <td>
                                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                    <tbody>
                                        <tr>
                                            <td style="padding-bottom: 3px;">
                                                <span class="heading-one" style="font-family:'Poppins', Arial, sans-serif; font-size:16px; line-height:16px; font-weight:500; color:#1a2141;">
                                                    Ali Lawrence
                                                </span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="padding-bottom: 8px;">
                                                <span class="heading-two" style="font-family:'Poppins', Arial, sans-serif; font-size:14px; line-height:14px; font-weight:400; color:#1a2141;">
                                                    Operations Manager
                                                </span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="divider"></div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="padding-bottom: 1px;">
                                                <span class="paragraph" style="font-family:'Poppins', Arial, sans-serif; font-size:12px; line-height:12px; font-weight:400; color:#1a2141;">
                                                    <i class="fas fa-phone icon"></i>0401 910 216
                                                </span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="padding-bottom: 1px;">
                                                <a href="mailto:alil@thenewclinic.com.au" style="color:#1a2141; text-decoration: none;">
                                                    <span class="paragraph" style="font-family:'Poppins', Arial, sans-serif; font-size:12px; line-height:12px; font-weight:400; color:#1a2141;">
                                                        <i class="fas fa-envelope icon"></i>alil@thenewclinic.com.au
                                                    </span>
                                                </a>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <a href="http://www.thenewclinic.com.au" target="_blank" style="color:#1a2141; text-decoration: none !important;">
                                                    <span class="paragraph" style="font-family:'Poppins', Arial, sans-serif; font-size:12px; line-height:12px; font-weight:400; color:#1a2141;">
                                                        <i class="fas fa-globe icon"></i>www.thenewclinic.com.au
                                                    </span>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
